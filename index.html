<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/genres.css" />
    </head>
    <body>
        <header>
            <h2>The Movie Database</h2>
            <nav id="nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="./highest_rated.html">Highest Rated</a></li>
                    <li><a href="./most_popular.html">Most Popular</a></li>
                </ul>
                <form id="search">
                    <select
                        name="type"
                        id="type"
                        title="Select type"
                        class="search_type"
                    >
                        <option value="movies" selected>Movies</option>
                        <option value="actors">Actors</option>
                    </select>
                    <input
                        type="text"
                        placeholder="search"
                        class="search_field"
                    />
                    <input type="submit" value="Search" class="submit_search" />
                </form>
            </nav>
        </header>
        <section><h2 class="error center p-1"></h2></section>

        <main>
            <h1>Welcome to TMD!</h1>

            <h3>Select preferred genre</h3>
            <ul class="genres"></ul>
        </main>
        <script type="module" src="./scripts/render_list_of_genres.js"></script>
        <script type="module" src="./scripts/reusable/search.js"></script>
    </body>
</html>
