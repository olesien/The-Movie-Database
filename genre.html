<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/movies.css" />
    </head>
    <body>
        <header>
            <h2>The Movie Database</h2>
            <nav id="nav">
                <ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="#">Highest Rated</a></li>
                    <li><a href="#">Most Popular</a></li>
                </ul>
                <form id="search">
                    <select
                        name="type"
                        id="type"
                        title="Select type"
                        class="search_type"
                    >
                        <option value="movies" selected>Movies</option>
                        <option value="authors">Authors</option>
                    </select>
                    <input type="text" placeholder="search" />
                    <input type="submit" value="Search" class="submit_search" />
                </form>
            </nav>
        </header>

        <main>
            <h2 class="genre-title center">Loading...</h2>
            <ul class="movies"></ul>
        </main>
        <script type="module" src="./scripts/genre.js"></script>
    </body>
</html>
