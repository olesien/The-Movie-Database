<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Actor</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/actor.css" />
    </head>
    <body>
        <header>
            <h2>The Movie Database</h2>
            <nav id="nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/highest_rated.html">Highest Rated</a></li>
                    <li><a href="/most_popular.html">Most Popular</a></li>
                </ul>
                <form id="search">
                    <select
                        name="type"
                        id="type"
                        title="Select type"
                        class="search_type"
                    >
                        <option value="movies" selected>Movies</option>
                        <option value="actors">Actors</option>
                    </select>
                    <input
                        type="text"
                        placeholder="search"
                        class="search_field"
                    />
                    <input type="submit" value="Search" class="submit_search" />
                </form>
            </nav>
        </header>
        <section><h2 class="error center p-1"></h2></section>

        <main>
            <div class="actor">
                <div class="left">
                    <h1 class="actor_title">Loading...</h1>
                    <img alt="actor image" class="actor_img" />
                    <p class="actor_description"></p>
                </div>
                <div class="right">
                    <h2>Details</h2>
                    <ul>
                        <li>
                            <h4>Birthplace</h4>
                            <p class="birthplace">Loading...</p>
                        </li>
                        <li>
                            <h4>Popularity</h4>
                            <p class="popularity">Loading...</p>
                        </li>
                        <li>
                            <h4>Gender</h4>
                            <p class="gender">Loading...</p>
                        </li>
                    </ul>
                    <div>
                        <h2 class="p-1 center">Movies</h2>
                        <ul class="movies"></ul>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="./scripts/actor.js"></script>
        <script type="module" src="./scripts/reusable/search.js"></script>
    </body>
</html>
